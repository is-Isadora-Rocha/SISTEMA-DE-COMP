<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Cadastro de Campeonato</title>
    <h:outputStylesheet library="primefaces-aristo" name="theme.css" />
</h:head>
<h:body>
    <h1>Cadastro de Campeonato</h1>
    <h:form>
        <p:panel header="Cadastro de Campeonato" style="margin-top: 20px;">
            <h:panelGrid columns="2" cellpadding="5">

                <h:outputLabel for="nome" value="Nome:" />
                <p:inputText id="nome" value="#{campeonatoBean.campeonato.nome}" required="true" label="Nome" />

                <h:commandButton value="Salvar" action="#{campeonatoBean.salvar}" />
            </h:panelGrid>

            <p:messages autoUpdate="true" />
        </p:panel>
    </h:form>
    <li><h:link value="Cadastro de Jogo" outcome="index.xhtml"/></li>
</h:body>
</html>
